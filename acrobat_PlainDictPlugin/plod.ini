{
"host":"http://192.168.0.103:8080/",
"port":8080,
"sendto":2,
"slot":-2,
"timeout":1,
"verbose":1,
"singleline":true,
"extar":[
    {"name":"<SalaDict>","slotrel":1,"copy":true,"cutshort":"ALT+L"}
    ,{"name":"Send to Chrome Baidu","slotrel":2,"command":"\"C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe\" https://www.baidu.com/s?wd=%s"}
],
"!!!注释!!!":[
    "插件理念：跨设备局域网查词，告别侵入式弹窗，多一种选择多一番体验。",
    
    "安装：下载PlainDictPlugin.api，并移动至Acrobat安装目录的plug_ins文件夹。插件开源亦可自行编译",
    "配置：本配置文件需放至C:/Program Files/Adobe才生效，建议使用notepad++修改",
    "使用：阅读器中选择要查的词，右击，选择“Send to plaindict”一键发送至安卓平典，亦可自定义其他目标比如安卓谷歌翻译。Tips：要选择高亮内的词，可按住alt+shift再双击",
    
    "说明：本文件为 Windos_Acrobat_XI-PlainDict 插件的配置文件，暂无UI，只可手动修改，修改后插件会动态刷新配置。请严格按照JSON格式修改此文件,否则会报错！",
    "字段说明：host+port 局域网内的平典载机的IP+端口号; sendto 发送目标[0/1/2]; slot 右键菜单位置; timeout 连接超时时间；verbose 调试用信息输出等级；singleline 是否忽略换行符",
    
    "extar 指额外目标，比如 例I.发送至本机chrome的超强SalaDict扩展，扩展本身需用户在 chrome://extensions/shortcuts 分配 快捷键(saladict-在独立窗口中……)，本插件通过模拟配置好的快捷键(一般 alt+l)启动SalaDict的剪贴板查词窗口"
    ,"例II.命令行调用本机chrome.exe并使用百度搜索"
    ,"例III.命令行调用本机chrome.exe并使用 wiktionary 搜索"
    
    ,"extar 字段说明： name 名称，**必含**，否则不显示; slot 右键菜单位置; slotrel 右键菜单位置 (相对于基础目标); copy 是否复制选择; cutshort 要模拟的 快捷键; command 要执行的指令, 其中%s将被替换为选择的文本"
]
}