	<style>
		body{   
			font-size: 100%;
			margin:0;
			height: 100%;
			width: 100%;
			min-width:450px;
			min-height:380px;
		}
		#tabs{
			height:100%;
			width: 100%;
			position:absolute;
			display: flex;
			flex-direction: column;
		}
		.tablist{
		    background: #fbfbfb;
			margin: 0;
			padding: 0.2em 0.2em 0;
			border: 1px solid #ddd;
			color: #222;
			border-radius: 4px 4px 4px 4px;    
			max-height: 4em;
    		overflow-y: scroll;
		}
		.tab {
		    list-style: none;
			float: left;
			position: relative;
			top: 0;
			margin: 1px 0.2em 0 0;
			padding: 0;
			white-space: nowrap;
			
			border: 1px solid #d3d3d3;
			
			border-radius: 4px 4px 0 0;
			border-bottom-width: 0;
			padding: 0.5em 1em;
		    background-color: #FFF;
			color: rgb(0, 90, 165);
			
			user-select: none;
		}
		#tabo{
    		position: relative;
			height:100%;
			width: 100%;
		}
		#tabos{
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#tabSpot {
			display: flex;
			align-items: center;
			position: relative;
			height: 30px;
			padding: 0 3px;
			font-size: 14px;
			background: #eee;
			
			position: absolute;
			right: 0px;
			top: 0px;
			border: none;
		}
	</style>
</head>
