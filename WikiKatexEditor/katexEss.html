    left: 50%;
    width: auto;
    text-align: center;

    padding: 1em 2em;

    font-size: 120%;
    font-style: normal;
    text-indent: 0;
    text-transform: none;
    line-height: normal;
    letter-spacing: normal;
    word-spacing: normal;
    word-wrap: normal;
    white-space: nowrap;
    float: none;
    z-index: 201;
    border-radius: 15px;
    -webkit-border-radius: 15px;
    -moz-border-radius: 15px;
    -khtml-border-radius: 15px;
    box-shadow: 0px 10px 20px #808080;
    -webkit-box-shadow: 0px 10px 20px #808080;
    -moz-box-shadow: 0px 10px 20px #808080;
    -khtml-box-shadow: 0px 10px 20px #808080;
    filter: progid:DXImageTransform.Microsoft.dropshadow(OffX=2, OffY=2, Color="gray", Positive="true");
}
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.KaDlg_MenuFrame {
    font-family: sans-serif;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
	
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
}

.KaDlg_InfoContent {
    overflow: auto;
    text-align: left;
    font-size: 80%;
    padding: .4em .6em;
    border: 1px inset;
    margin: 1em 0px;

    position: absolute;

    right: .2em;

.KaDlg_MenuClose span {
    display: block;
    background-color: #AAA;
    border: 1.5px solid;
    border-radius: 18px;

font-size:125%; margin:0; outline:none;

<div id="KaDlgM" class="KaDlg_MenuFrame" style="position: absolute; left: 0px; top: 0px; z-index: 200; width: 100%; height: 100%; border: 0px; padding: 0px; margin: 0px;">

<div  onclick="KaDlg.f()" style="position: fixed; left: 0px; top: 0px; z-index: 200; width: 100%; height: 100%; border: 0px; padding: 0px; margin: 0px;"></div>

<div class="KaDlg_Info KaDlg_MousePost" role="dialog" tabindex="0" style="margin-left: -239px; top: 146px;">

<span class="KaDlg_InfoTitle">KaTex Editor</span>

<div class="KaDlg_InfoContent" tabindex="0">
<pre id="et" contenteditable=true spellcheck=false>
</pre>
</div>

<div class="KaDlg_InfoContent" id="tex" tabindex="0">

</div>

<span class="KaDlg_InfoSignature"><input type="button" value="Copy to Clipboard"></span>

<span onclick="KaDlg.f1()" class="KaDlg_MenuClose KaDlg_InfoClose" role="button" tabindex="0" aria-label="Close Dialog Box"><span>×</span></span>

</div>

</div>


<script id="KaTexDlg">
function f1(vis){
	//console.log("dsKlg");
	var m = gid("KaDlgM");
	m.style.display="none";
}
function f(vis){
	//console.log("dsKlg");
	var m = gid("KaDlgM");
	if(vis) {
		m.style.display="block";
	} else {
		var ev = window.event||arguments.callee.caller.arguments[0];
		m.style.display="none";
	}
}
function loadScript(url, callback){
	var item = document.createElement("script");
	item.type = "text/javascript";
	item.onload = callback;
	item.src = url;
	document.head.appendChild(item);
}
function loadCss(url){
	var item = document.createElement("link");
	item.rel = "stylesheet";
	item.type = "text/css";
	item.href = url;
	document.head.appendChild(item);
}
window.initKaDlg=function(e){
	var et = document.getElementById("et");
	if(!et.upd){
		if(!window.KaDlg){
			loadCss("https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css");
			loadScript("https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js", function(){
				initKaDlg(e);
			});
			window.KaDlg={f1:f1,f:f};
			console.log("全力加载中……");
			return;
		}
		var el = document.getElementById("tex");
		function upd(){
			katex.render(et.innerText, el, {
				throwOnError: false
			});
		}
		et.addEventListener("input",function(){
			upd()
		});
		et.upd=upd;
	}
	f(true);
	et.innerText=e;
	et.upd();
}
</script>
